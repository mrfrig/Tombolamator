<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link href="../node_modules/material-design-icons/iconfont/material-icons.css"
  rel="stylesheet">
  <style> 
  td md-input-container {
    margin: 0;
  }

  td .md-button.md-icon-button {
    margin-bottom: 26px; 
   }

   td .md-button.md-icon-button md-icon {
    color: red;
   }


  </style>
</head>

<body ng-app="RaffleApp" ng-controller="RaffleMainCtrl" ng-cloak layout="column">
  <script src="../node_modules/gsap/TweenMax.js"></script>
  <script src='./helper_libs/Winwheel.min.js'></script>

  <div flex ng-controller="RaffleHomeCtrl" ng-hide="true" layout="column">
      
  </div>

  <div flex ng-controller="RaffleCreateCtrl" layout="row" ng-init="createPreview()">

    <md-sidenav flex class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-whiteframe="4" layout="column">
      <md-content>

        <h1>Construir tómbola</h1>
        <!-- <md-input-container class="md-block">
            <label>Numero de divisiones</label>
            <input required type="number" ng-model="raffle.numSegments" />
      
          </md-input-container> -->
        
        <md-button class="md-raised md-primary" ng-click="saveFile()">Guardar tómbola</md-button>
        <h2>Lista de Premios</h2>
        <div layout="row">
            <md-button class="md-raised md-primary" ng-click="addPrize(); createPreview()">Añadir Premio</md-button>
            <md-switch ng-change="createPreview()" ng-model="ProportionalChance" aria-label="Probabilidad proporcional" ng-true-value="true" ng-false-value="false">
                Probabilidad proporcional
              </md-switch>
        </div>
        
        <table>
          <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Color</th>
          </tr>
          <tr ng-repeat="segment in raffle.segments">
            <td>
              <md-input-container md-no-float class="md-block">
                <input placeholder="Nombre del premio" ng-change="createPreview()" type="text" ng-model="segment.name" />

              </md-input-container>
            </td>
            <td>
              <md-input-container class="md-block">
                <input ng-change="createPreview()" min="1"  type="number" ng-model="segment.qty" />
              </md-input-container>
            </td>
            <td>
              <md-input-container class="md-block">
                <input ng-change="createPreview()" type="color" ng-model="segment.color" />
              </md-input-container>
            </td>
            <td>
                <md-button ng-click="deletePrize($index)" class="md-icon-button" aria-label="Favorite">
                    <md-icon><i class="material-icons">remove_circle_outline</i></md-icon>
                  </md-button>
            </td>
          </tr>
        </table>
      </md-content>
    </md-sidenav>
    <div flex layout="column">
      <div layout="row">
          <md-button class="md-raised md-primary" ng-click="openFile()">Abrir archivo</md-button>
          
      </div>

      <canvas flex ng-show="myWheel" id='canvas' layout="row" width="1200" height="900" >
        Canvas not supported, use another browser.
      </canvas>
      <div flex="10"></div>
    </div>

  </div>

  <script>
    require('./renderer.js');
  </script>



</body>

</html>
